name: Update Bitwarden CLI Version

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest Bitwarden CLI release
        id: latest-release
        run: |
          # Fetch latest release from Bitwarden clients repo with retry mechanism
          MAX_RETRIES=3
          RETRY_DELAY=5

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES to fetch latest release..."

            RESPONSE=$(curl -s --retry 3 --retry-delay 2 \
              https://api.github.com/repos/bitwarden/clients/releases)

            # Check if response is valid JSON
            if echo "$RESPONSE" | jq empty 2>/dev/null; then
              LATEST_VERSION=$(echo "$RESPONSE" | \
                jq -r '[.[] | select(.tag_name | startswith("cli-v"))] | .[0].tag_name' | \
                sed 's/cli-v//')

              # Verify we got a valid version
              if [ -n "$LATEST_VERSION" ] && [ "$LATEST_VERSION" != "null" ]; then
                echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
                echo "Latest Bitwarden CLI version: $LATEST_VERSION"
                exit 0
              fi
            fi

            echo "Failed to fetch valid version. Response: $(echo "$RESPONSE" | head -c 200)"

            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done

          echo "Error: Failed to fetch latest version after $MAX_RETRIES attempts"
          exit 1

      - name: Get current version from Dockerfile
        id: current-version
        run: |
          CURRENT_VERSION=$(grep 'ENV BW_CLI_VERSION=' Dockerfile | sed 's/ENV BW_CLI_VERSION=//')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version in Dockerfile: $CURRENT_VERSION"

      - name: Compare versions
        id: compare
        run: |
          LATEST="${{ steps.latest-release.outputs.version }}"
          CURRENT="${{ steps.current-version.outputs.version }}"

          if [ "$LATEST" != "$CURRENT" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "New version available: $LATEST (current: $CURRENT)"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already on latest version: $CURRENT"
          fi

      - name: Update Dockerfile
        if: steps.compare.outputs.needs_update == 'true'
        run: |
          NEW_VERSION="${{ steps.latest-release.outputs.version }}"
          sed -i "s/ENV BW_CLI_VERSION=.*/ENV BW_CLI_VERSION=$NEW_VERSION/" Dockerfile
          echo "Updated Dockerfile to version $NEW_VERSION"

      - name: Create Pull Request
        if: steps.compare.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Bitwarden CLI to ${{ steps.latest-release.outputs.version }}"
          title: "chore: update Bitwarden CLI to ${{ steps.latest-release.outputs.version }}"
          body: |
            Updates Bitwarden CLI version from `${{ steps.current-version.outputs.version }}` to `${{ steps.latest-release.outputs.version }}`.

            **Release Notes:** https://github.com/bitwarden/clients/releases/tag/cli-v${{ steps.latest-release.outputs.version }}

            This PR was automatically created by the update-bitwarden-version workflow.
          branch: update-bitwarden-${{ steps.latest-release.outputs.version }}
          labels: dependencies
          delete-branch: true

      - name: Enable auto-merge
        if: steps.compare.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait a moment for PR to be created
          sleep 5

          # Get the PR number
          PR_NUMBER=$(gh pr list --head "update-bitwarden-${{ steps.latest-release.outputs.version }}" --json number --jq '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "Enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge $PR_NUMBER --auto --squash
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "Could not find PR to enable auto-merge"
            exit 1
          fi
        id: auto-merge

      - name: Wait for PR to be merged
        if: steps.compare.outputs.needs_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.auto-merge.outputs.pr_number }}"
          echo "Waiting for PR #$PR_NUMBER to be merged..."

          # Wait up to 5 minutes for PR to be merged
          for i in {1..60}; do
            PR_STATE=$(gh pr view $PR_NUMBER --json state --jq '.state')
            if [ "$PR_STATE" = "MERGED" ]; then
              echo "PR #$PR_NUMBER has been merged!"
              break
            fi
            echo "PR state: $PR_STATE, waiting... (attempt $i/60)"
            sleep 5
          done

          # Verify it was merged
          PR_STATE=$(gh pr view $PR_NUMBER --json state --jq '.state')
          if [ "$PR_STATE" != "MERGED" ]; then
            echo "PR was not merged within timeout period"
            exit 1
          fi

      - name: Checkout updated main branch
        if: steps.compare.outputs.needs_update == 'true'
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check if release exists
        if: steps.compare.outputs.needs_update == 'true'
        id: check-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.latest-release.outputs.version }}"
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $VERSION does not exist"
          fi

      - name: Login to GitHub Container Registry
        if: steps.compare.outputs.needs_update == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Container Image
        if: steps.compare.outputs.needs_update == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/morey-tech/bitwarden-cli:latest
            ghcr.io/morey-tech/bitwarden-cli:${{ steps.latest-release.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: steps.compare.outputs.needs_update == 'true' && steps.check-release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.latest-release.outputs.version }}"

          # Create release notes
          cat > release_notes.md << EOF
          ## Bitwarden CLI $VERSION

          This release updates the container image to use Bitwarden CLI version $VERSION.

          **Bitwarden Release Notes:** https://github.com/bitwarden/clients/releases/tag/cli-v$VERSION

          ### Container Image

          \`\`\`bash
          docker pull ghcr.io/morey-tech/bitwarden-cli:$VERSION
          docker pull ghcr.io/morey-tech/bitwarden-cli:latest
          \`\`\`
          EOF

          # Create the release
          gh release create "$VERSION" \
            --title "Bitwarden CLI $VERSION" \
            --notes-file release_notes.md

          echo "Created release $VERSION"
