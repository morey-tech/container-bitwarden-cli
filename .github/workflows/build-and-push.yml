name: Build and Push Container Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Additional tag for the image (optional, uses branch name if empty)'
        required: false
        type: string
      push_latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine tags
        id: determine-tags
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # Add custom tag if provided
          if [ -n "${{ inputs.tag }}" ]; then
            TAGS="$TAGS,ghcr.io/morey-tech/bitwarden-cli:${{ inputs.tag }}"
          else
            # Use branch name as tag (sanitize it for Docker)
            SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
            TAGS="$TAGS,ghcr.io/morey-tech/bitwarden-cli:$SANITIZED_BRANCH"
          fi

          # Add latest tag if requested
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="$TAGS,ghcr.io/morey-tech/bitwarden-cli:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Tags to be used:"
          echo "$TAGS" | tr ',' '\n'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Container Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.determine-tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image information
        run: |
          echo "## Container Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Bitwarden CLI Version:** ${{ steps.get-version.outputs.bw_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.determine-tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/morey-tech/bitwarden-cli:${{ steps.get-version.outputs.bw_version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
