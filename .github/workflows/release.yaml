name: Create Release
on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  build-publish-image:
    name: Build and Publish Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Variables
        id: vars
        run: |
          # Extract tag from git ref
          TAG="${GITHUB_REF#refs/*/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Extract version from Dockerfile for verification
          DOCKERFILE_VERSION=$(grep 'ENV BW_CLI_VERSION=' Dockerfile | sed 's/ENV BW_CLI_VERSION=//')
          echo "dockerfile_version=$DOCKERFILE_VERSION" >> $GITHUB_OUTPUT

          echo "Release tag: $TAG"
          echo "Dockerfile version: $DOCKERFILE_VERSION"
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/morey-tech/bitwarden-cli:latest,ghcr.io/morey-tech/bitwarden-cli:${{ steps.vars.outputs.tag }}
